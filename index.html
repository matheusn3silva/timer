<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/c18ec93a74.js" crossorigin="anonymous"></script>
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <h1>Timer</h1>

      <div id="timer">
        <div class="display">
          <span id="tempo">00:00:00</span>
        </div>
        <div class="controles">
          <button id="btn-iniciar">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="btn-pausar">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button id="btn-resetar">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button id="btn-finalizar">
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="container history">
      <p class="title-history">Histórico</p>
      <div id="box-history" class="box-history">
        <div id="msg-historico-vazio" class="msg-historico-vazio">Não há histórico</div>
      </div>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
